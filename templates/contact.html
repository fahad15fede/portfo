<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Fahad's Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon">
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.ico') }}" alt="Logo" class="logo-img">
            <h2>Fahad</h2>
        </div>
        <h2>CoreXtra</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/#about">About</a></li>
            <li><a href="/#projects">Projects</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
        <button id="toggle-theme">Dark modeðŸŒ™</button>
    </nav>

    <!-- CONTACT SECTION -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Feel free to reach out using the form below:</p>
        <form id="contact-form" action="{{ url_for('submit') }}" method="POST">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="form-response" class="response"></p>
    </section>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
